<body>
<h1>Connect 4</h1>

<p>
  Connect 4 is a game where you try to line four of your pieces in a row (up, down, diagonal, or sideways).
  Click on the top row of the board to place your piece when it is your turn.
</p>

<h3 class="turn"></h3>

<div id="game">
  <table class = "center" id="board"></table>
</div>

<div id = 'reset'>
  <button>RESET BOARD</button>
</div>

<script src="connect4.js"></script>

</body>
